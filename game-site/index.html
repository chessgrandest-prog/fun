<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Games Hub</h1>
    <div class="grid">
      {% for game in games %}
        <a href="/{{ game.name }}">
          <img src="{{ game.image }}" alt="{{ game.title }}">
          <p>{{ game.title }}</p>
        </a>
      {% endfor %}
    </div>
  </body>
</html>
